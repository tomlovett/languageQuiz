<!DOCTYPE html>
<html ng-app="translator">
<head>
	<title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="/scripts/main.js"></script>
</head>
<body ng-controller="quizMode">

	<input ng-hide="liveQuestion" ng-model="lang" type="text" placeholder="Language to Quiz">
	<button ng-click="setLanguage()" ng-hide="liveQuestion">Submit</button>

	<div ng-show="liveQuestion">
		<p>{{livequestion.wuestion}}</p>
		<input type="text" ng-model="answer" placeholder="Answer">
		<button ng-click="submitAnswer()">Submit</button>
		<p style="color: red" ng-show="incorrect">{{correctAnswer}}</p>
		<p style="color: green" ng-show="correct">That's correct!</p>
	</div>

</body>
</html>
